<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root{
      --bg: #0f1724;
      --panel: #0b1220;
      --glass: rgba(255,255,255,0.03);
      --primary: #7c5cff;
      --accent: #4cc9f0;
      --muted: #94a3b8;
      --radius: 14px;
      --btn-size: 66px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      background: linear-gradient(180deg, rgba(124,92,255,0.08), rgba(0,0,0,0.08)), var(--bg);
      color:#e6eef8;
    }

    .calculator {
      width: 100%;
      max-width: 420px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.006));
      box-shadow: 0 15px 40px rgba(2,6,23,0.6);
      padding: 18px;
      border: 1px solid rgba(255,255,255,0.03);
    }

    .screen {
      height: 96px;
      border-radius: 12px;
      padding: 14px 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:flex-end;
      gap:6px;
      margin-bottom:12px;
      overflow:hidden;
    }
    .expr {
      font-size:14px;
      color:var(--muted);
      width:100%;
      text-align:right;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .value {
      font-size:28px;
      font-weight:700;
      width:100%;
      text-align:right;
      line-height:1;
    }

    .pad {
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
    }

    button.key {
      height: var(--btn-size);
      border-radius: 10px;
      border: 0;
      cursor: pointer;
      font-size:20px;
      font-weight:600;
      box-shadow: 0 8px 20px rgba(2,6,23,0.45);
      transition: transform .08s ease, box-shadow .08s ease;
      background: var(--glass);
      color: #eaf3ff;
    }
    button.key:active{ transform: translateY(1px); }

    .btn-ac { background: linear-gradient(180deg,#ef4444,#f97373); }
    .btn-del { background: linear-gradient(180deg,#f59e0b,#fbbf24); }
    .btn-op { background: linear-gradient(180deg,var(--primary), #5b3bff); }
    .btn-eq  { background: linear-gradient(180deg,var(--accent), #22c1c3); grid-column: span 2; height: calc(var(--btn-size) * 1); }
    .btn-num { background: rgba(255,255,255,0.02); color: #eaf3ff; }
    .btn-zero { grid-column: span 2; }

    @media (max-width:420px){
      :root{ --btn-size:56px; }
      .screen{ height:86px; }
      .value{ font-size:24px; }
    }

    button.key:focus { outline: 2px solid rgba(124,92,255,0.22); outline-offset: 2px; }
    .sr-only { position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden; }
  </style>
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculator">
    <div class="screen" aria-live="polite">
      <div id="expr" class="expr" aria-hidden="true"></div>
      <div id="value" class="value" aria-atomic="true">0</div>
    </div>

    <div class="pad" role="group" aria-label="Calculator keypad">
      <button class="key btn-ac" data-action="clear" aria-label="All clear">AC</button>
      <button class="key btn-del" data-action="back" aria-label="Backspace">⌫</button>
      <button class="key btn-op" data-action="percent" aria-label="Percent">%</button>
      <button class="key btn-op" data-action="divide" aria-label="Divide">÷</button>

      <button class="key btn-num" data-value="7">7</button>
      <button class="key btn-num" data-value="8">8</button>
      <button class="key btn-num" data-value="9">9</button>
      <button class="key btn-op" data-action="multiply" aria-label="Multiply">×</button>

      <button class="key btn-num" data-value="4">4</button>
      <button class="key btn-num" data-value="5">5</button>
      <button class="key btn-num" data-value="6">6</button>
      <button class="key btn-op" data-action="subtract" aria-label="Subtract">−</button>

      <button class="key btn-num" data-value="1">1</button>
      <button class="key btn-num" data-value="2">2</button>
      <button class="key btn-num" data-value="3">3</button>
      <button class="key btn-op" data-action="add" aria-label="Add">+</button>

      <button class="key btn-num btn-zero" data-value="0" aria-label="Zero">0</button>
      <button class="key btn-num" data-value=".">.</button>
      <button class="key btn-eq" data-action="equals" aria-label="Equals">=</button>
    </div>

    <p class="sr-only" id="acc-help">Use numbers and operators. Press Enter for equals and Backspace to delete.</p>
  </main>

  <!-- connect external script -->
  <script src="script.js"></script>
</body>
</html>
