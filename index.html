<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 300px;
    }

    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: #0f0;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      text-align: right;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    .operator {
      background: #ff9500;
      color: #fff;
    }

    .equal {
      background: #28a745;
      color: #fff;
      grid-column: span 2;
    }

    .clear {
      background: #dc3545;
      color: #fff;
      grid-column: span 2;
    }

    .number {
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" disabled value="0">
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">-</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">+</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="equal">=</button>

      <button class="number" style="grid-column: span 2;">0</button>
      <button class="number">.</button>
    </div>
  </div>
</body>
</html>
